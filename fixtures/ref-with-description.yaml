openapi: 3.0.0
info:
  title: Ref with description
  version: v1.00
paths:
  /index:
    get:
      summary: Index summary
      description: Index description
      operationId: getIndex
      responses:
        '200':
          description: no error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Foo'
components:
  schemas:
    Foo:
      type: object
      properties:
        bar:
          $ref: "#/components/schemas/Bar"
          description: Bar description
          summary: Bar summary
    Bar:
      type: object
      properties:
        baz:
          type: string
          description: Baz description
          summary: Baz summary
